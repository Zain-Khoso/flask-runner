<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Runner">
    <meta name="description" content="A retro-inspired 2D infinite runner. Dodge obstacles, climb the leaderboard, and survive the pixelated chaos">
    <meta name="keywords" content="Runner, Pygame, 2D Game, Pixel Art, Indie Game, Leaderboard, Action Game">
    <meta name="author" content="https://linkedin.com/in/zain-khoso/">
    <meta name="theme-color" content="#404040"> 
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    
    <!-- Page Title -->
    <title>RUNNER</title>

    <!-- Assets -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="scanline"></div>
    
    <main class="hero">
        <nav class="status-bar">
            <span class="status-left">VERSION: v1.0</span>
            <span class="status-right">STATUS: ONLINE</span>
        </nav>

        <section class="game-container">
            <div class="game-view">
                <div class="branding">
                    <h1 class="title">RUNNER</h1>
                    <p class="tagline">EVADE. SURVIVE. REPEAT.</p>
                </div>

                <div class="environment">
                    <div class="ground">
                        <div class="player-wrapper">
                            <img src="{{ url_for('static', filename='images/player.png') }}" class="pixel-sprite player" alt="Player">
                        </div>

                        <div class="enemy-wrapper">
                            <img src="{{ url_for('static', filename='images/snail.png') }}" class="pixel-sprite snail" alt="Enemy">
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel">
                <div class="cta-box">
                    <a href="{{ url_for('static', filename='exe/'+file_name) }}" download="{{file_name}}" class="btn btn-main">
                        <span class="btn-top">
                            {% if os == 'WINDOWS' %}
                                DOWNLOAD .EXE
                            {% elif os == 'MACOS' %}
                                DOWNLOAD .DMG
                            {% else %}
                                DOWNLOAD .ZIP
                            {% endif %}
                        </span>
                        <span class="btn-sub">{{ os }}</span>
                    </a>
                    <a href="/leaderboard" class="btn btn-alt">LEADERBOARD</a>
                </div>
                
                <div class="technologies">
                    <div class="spec"><span>Language:</span> Python</div>
                    <div class="spec"><span>Framework:</span> Pygame</div>
                    <div class="spec"><span>Database:</span> MongoDB</div>
                </div>
            </div>
        </section>

        <footer class="input-hints">
            <span>[SPACE] TO JUMP</span>
            <span class="divider">|</span>
            <span>[ESC] TO EXIT</span>
        </footer>
    </main>
</body>
</html>
